<!DOCTYPE html>
<html>
    <head>
        <title>My First Webpage</title>
        <style>
            .k {
                color: #C594C5;
            }

            .kc, .mi {
                color: #F99157;
            }

            .n {
                color: #D8DEE9;
            }

            .o, .ow, p {
                color: #5FB3B3;
            }

            .s {
                color: #EC5f67;
                /* color: #99C794; */
            }

        </style>
    </head>

    <body>
        <!-- think if the code would be wrapped around by <pre><code> tags-->
        <p class="code">awk '{print $4 "\t" $3 \n}' -f command.awk marks.txt</p>
    <script>
        let code = document.querySelector('.code'),
            target = code.textContent,
            str = /\w+\W|'.*'|\W-f|\W\w+(\.\w+)?/g;

        // prepare the marks
        let strMark = document.createElement('span');
        strMark.classList.add('s');
        
        // string to be marked
        let toMark = document.createTextNode(target.match(str)[1]); // '{print $4 "\t" $3 \n}'
        
        // mark it
        strMark.appendChild(toMark); // <span class="s">'{print $4 "\t" $3 \n}'</span>

        // assemble the marked with the normal string
        code.innerText = target.match(str)[0];
        code.appendChild(strMark);
        code.insertAdjacentText('beforeend', target.match(str)[2]+target.match(str)[3]+target.match(str)[4]);
    </script>
    </body>
    
</html>
